<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel='stylesheet' href='styles/style.css'>
</head>
<body>
    <h1>A game of Rock Paper Scissors</h1>
    <ul>
        <li>Results are logged to the console too</li>
    </ul>

    <h3>3x3 permutations</h3>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div class="persona">Computer:</div>
        <div></div>

        <div></div>
        <div></div>
        <div class="header">Rock</div>
        <div class="header">Scissors</div>
        <div class="header">Paper</div>
        

        <div></div>
        <div class="header">Rock</div>
        <div class="draw">Draw</div>
        <div class="win">Win</div>
        <div class="loss">Loss</div>

        <div class="persona">Player:</div>
        <div class="header">Scissors</div>
        <div class="loss">Loss</div>
        <div class="draw">Draw</div>
        <div class="win">Win</div>

        <div></div>
        <div class="header">Paper</div>
        <div class="win">Win</div>
        <div class="loss">Loss</div>
        <div class="draw">Draw</div>
    </div>

    <div class='buttons'>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <h3>Score</h3>
    <div class='results'>
        <div id="playerScore">10000</div>
        <div id="computerScore">0</div>
        <div id="gameResult">Winner winner chicken dinner!</div>
    </div>
    <script src=scripts/script.js></script>
</body>
</html>
